{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title%}Sign - In{% endblock %}

{% block page_content %}
<div class="page-header">
	<h1>Sign In</h1>
</div>
<div class="col-md-3">
	{{ wtf.quick_form(form) }}
	<br>
    <p>New user? <a href="{{ url_for('auth.register') }}">Click here to register</a>.</p>
	<p>Forgot your password? <a href="{{url_for('auth.forgot_password') }}">Click here</a>.</p>
</div>
{% endblock %}
